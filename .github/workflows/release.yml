name: Release (Luau)

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  id-token: write

concurrency:
  group: release-luau-${{ github.ref }}
  cancel-in-progress: false

jobs:
  verify:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm

      - name: Install npm dependencies
        run: npm ci

      - name: Set up Rokit
        uses: CompeyDev/setup-rokit@v0.1.2

      - name: Verify Lune
        run: lune --version

      - name: Run lint
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Validate npm package contents
        run: npm run pack:check

  release:
    needs:
      - verify
      - publish-npm
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Compute release metadata
        id: meta
        shell: bash
        run: |
          TAG="${GITHUB_REF_NAME}"
          VERSION="${TAG#v}"
          PKG_VERSION="$(node -p "require('./package.json').version")"

          if [ "$TAG" = "$VERSION" ]; then
            echo "Expected a tag prefixed with 'v' (for example: v0.1.0)" >&2
            exit 1
          fi

          if [ "$VERSION" != "$PKG_VERSION" ]; then
            echo "Tag version ($VERSION) does not match package.json version ($PKG_VERSION)" >&2
            exit 1
          fi

          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Extract changelog for this version
        shell: bash
        run: |
          VERSION="${{ steps.meta.outputs.version }}"
          mkdir -p dist
          # Grab everything between ## [VERSION] and the next ## [
          awk -v ver="$VERSION" '
            /^## \[/ { if (found) exit; if ($0 ~ "\\[" ver "\\]") found=1; next }
            found { print }
          ' CHANGELOG.md > dist/release-notes.md

      - name: Build Luau source zip
        run: zip -r "dist/bint-${{ steps.meta.outputs.version }}.zip" src/ README.md LICENSE CHANGELOG.md -x "*.d.ts"

      - name: Set up Rokit
        uses: CompeyDev/setup-rokit@v0.1.2

      - name: Build RBXM
        run: rojo build -o "dist/bint-${{ steps.meta.outputs.version }}.rbxm"

      - name: Publish GitHub release
        uses: softprops/action-gh-release@v2
        with:
          body_path: dist/release-notes.md
          files: |
            dist/bint-${{ steps.meta.outputs.version }}.zip
            dist/bint-${{ steps.meta.outputs.version }}.rbxm
          fail_on_unmatched_files: true

  publish-npm:
    needs: verify
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          registry-url: https://registry.npmjs.org

      - name: Show Node and npm versions
        run: node -v && npm -v

      - name: Verify tag matches package version
        shell: bash
        run: |
          TAG="${GITHUB_REF_NAME}"
          VERSION="${TAG#v}"
          PKG_VERSION="$(node -p "require('./package.json').version")"

          if [ "$TAG" = "$VERSION" ]; then
            echo "Expected a tag prefixed with 'v' (for example: v0.1.0)" >&2
            exit 1
          fi

          if [ "$VERSION" != "$PKG_VERSION" ]; then
            echo "Tag version ($VERSION) does not match package.json version ($PKG_VERSION)" >&2
            exit 1
          fi

      - name: Publish to npm (Trusted Publishing)
        run: npm publish --access public --provenance
