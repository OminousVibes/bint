name: Release (Luau)

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  id-token: write

concurrency:
  group: release-luau-${{ github.ref }}
  cancel-in-progress: false

jobs:
  verify:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm

      - name: Install npm dependencies
        run: npm ci

      - name: Set up Rokit
        uses: CompeyDev/setup-rokit@v0.1.2

      - name: Verify Lune
        run: lune --version

      - name: Run lint
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Validate npm package contents
        run: npm run pack:check

  release:
    needs:
      - verify
      - publish-npm
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Compute release metadata
        id: meta
        shell: bash
        run: |
          TAG="${GITHUB_REF_NAME}"
          VERSION="${TAG#v}"
          PKG_VERSION="$(node -p "require('./package.json').version")"

          if [ "$TAG" = "$VERSION" ]; then
            echo "Expected a tag prefixed with 'v' (for example: v0.1.0)" >&2
            exit 1
          fi

          if [ "$VERSION" != "$PKG_VERSION" ]; then
            echo "Tag version ($VERSION) does not match package.json version ($PKG_VERSION)" >&2
            exit 1
          fi

          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "bundle_dir=bint-luau-$VERSION" >> "$GITHUB_OUTPUT"
          echo "zip_name=bint-luau-$VERSION.zip" >> "$GITHUB_OUTPUT"
          echo "tar_name=bint-luau-$VERSION.tar.gz" >> "$GITHUB_OUTPUT"

      - name: Build Luau-only release bundle
        shell: bash
        run: |
          ROOT="dist/${{ steps.meta.outputs.bundle_dir }}"

          mkdir -p "$ROOT/bint"
          cp src/init.luau "$ROOT/bint/init.luau"
          cp README.md LICENSE CHANGELOG.md "$ROOT/"
          printf '%s\n' "${{ steps.meta.outputs.tag }}" > "$ROOT/VERSION.txt"

          (cd dist && zip -r "${{ steps.meta.outputs.zip_name }}" "${{ steps.meta.outputs.bundle_dir }}")
          tar -C dist -czf "dist/${{ steps.meta.outputs.tar_name }}" "${{ steps.meta.outputs.bundle_dir }}"

      - name: Publish GitHub release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/${{ steps.meta.outputs.zip_name }}
            dist/${{ steps.meta.outputs.tar_name }}
          generate_release_notes: true
          fail_on_unmatched_files: true

  publish-npm:
    needs: verify
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          registry-url: https://registry.npmjs.org

      - name: Show Node and npm versions
        run: node -v && npm -v

      - name: Verify tag matches package version
        shell: bash
        run: |
          TAG="${GITHUB_REF_NAME}"
          VERSION="${TAG#v}"
          PKG_VERSION="$(node -p "require('./package.json').version")"

          if [ "$TAG" = "$VERSION" ]; then
            echo "Expected a tag prefixed with 'v' (for example: v0.1.0)" >&2
            exit 1
          fi

          if [ "$VERSION" != "$PKG_VERSION" ]; then
            echo "Tag version ($VERSION) does not match package.json version ($PKG_VERSION)" >&2
            exit 1
          fi

      - name: Publish to npm (Trusted Publishing)
        run: npm publish --access public --provenance
