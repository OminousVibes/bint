name: CI

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install npm dependencies
        run: npm ci

      - name: Set up Rokit
        uses: CompeyDev/setup-rokit@v1.2.0

      - name: Verify Lune
        run: lune --version

      - name: Run lint
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Validate npm package contents
        run: npm run pack:check
